<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,black" rel="stylesheet"> 
</head>
<body>

	<div class="container">
		<div class="score">
			<p id="scoreboard" class="score"></p>
		</div>
		<div class="options">
			<div class="option">
				<p id="rock">R</p>
			</div>
			<div class="option">
				<p id="paper">P</p>
			</div>
			<div class="option">
				<p id="scissors">S</p>
			</div>
		</div>
	</div>
	<div class="container-tag">
		<p id="tag">A simple game of rock, paper, scissors.<br>Player score is left, computer score is right.</p>
	</div>


	<script type="text/javascript" src="game.js"></script>
</body>
</html>
